type: object
required:
  - access_token
  - refresh_token
  - token_type
  - expires_in
description: >-
  Represents a token response that is returned when a user is authenticated.
properties:
  access_token:
    type: string
    description: The access token that is used to authenticate the user.
    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
  refresh_token:
    type: string
    description: The refresh token that is used to refresh the access token.
    example: "7b7b7b7b-7b7b-7b7b-7b7b-7b7b7b7b7b7b"
  token_type:
    type: string
    description: The type of token that is returned.
    example: "Bearer"
  expires_in:
    type: integer
    description: The time in seconds until the access token expires.
    example: 3600
